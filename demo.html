<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolesSphere</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navbar.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="main">
        <div class="navbar">
            <p id="soles">
                <strong style="color: aqua">S</strong><strong>olesSphere</strong>
            </p>
            <div class="icon">
                <i class="fa fa-phone" style="font-size: 24px"></i>
                <a href="/login.html"><i class="fa fa-sign-in" style="font-size: 24px"></i></a>
            </div>
        </div>

        <div id="index_home">
            <div class="container">
                <p style="color: white; text-align: justify;">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed,
                    odit vero. Vitae temporibus sed quas. Laboriosam esse eaque rerum
                    asperiores officiis ab deserunt necessitatibus odit.
                </p>
                <button id="but11">
                    Shop Now
                    <i class="far fa-arrow-alt-circle-right"></i>
                </button>
            </div>
            <div class="video-background">
                <video autoplay loop muted>
                    <source src="/video.mp4" type="video/mp4" />
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <div id="collection">
            <div class="second_div">
                <div class="mens_collection">
                    <h4>MEN'S COLLECTION</h4>
                    <button class="explore">EXPLORE ALL</button>
                </div>
                <div class="women_collection">
                    <h4>WOMEN'S COLLECTION</h4>
                    <button class="explore">EXPLORE ALL</button>
                </div>
                <div class="sports_collection">
                    <h4>SPORTS COLLECTION</h4>
                    <button class="explore">EXPLORE ALL</button>
                </div>
            </div>

            <div class="third">
                <button class="filter-btn" data-brand="all">All</button>
                <button class="filter-btn" data-brand="nike">Nike</button>
                <button class="filter-btn" data-brand="adidas">Adidas</button>
                <button class="filter-btn" data-brand="puma">Puma</button>
                <button class="filter-btn" data-brand="bata">Bata</button>
                <button class="filter-btn" data-brand="apex">Apex</button>
            </div>
        </div>

        <div class="fourth">
            <h1>Men's Collections</h1>
            <div id="shoe-container" class="gridItems"></div>
        </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
    const shoeContainer = document.getElementById("shoe-container");

    // Fetch data from shoes.json
    fetch("shoes.json")
        .then(response => response.json())
        .then(data => {
            const shoes = data.shoes;
            displayShoes(shoes);

            document.querySelectorAll(".filter-btn").forEach(button => {
                button.addEventListener("click", () => {
                    const brand = button.getAttribute("data-brand");
                    const filteredShoes = brand === "all" ? shoes : shoes.filter(shoe => shoe.brand.toLowerCase() === brand);
                    displayShoes(filteredShoes);
                });
            });
        })
        .catch(error => console.error("Error fetching shoe data:", error));

    // Function to display shoes dynamically
    function displayShoes(shoes) {
        shoeContainer.innerHTML = "";
        shoes.forEach(shoe => {
            const shoeDiv = document.createElement("div");
            shoeDiv.classList.add("items");
            shoeDiv.innerHTML = `
                <div class="card" style="background-image: url('${shoe.image_path}');"></div>
                <p><strong>${shoe.brand}</strong> - ${shoe.model} <br> $${shoe.price}</p>
            `;
            shoeContainer.appendChild(shoeDiv);
        });
    }
});

    </script>
</body>
</html>
