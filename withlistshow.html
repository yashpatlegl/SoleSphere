<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wishlist</title>
    <link rel="stylesheet" href="/wishlist.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <p id="soles">
          <strong style="color: aqua">S</strong><strong>olesSphere</strong>
        </p>
        <div class="icon">
          <i class="fa fa-phone" style="font-size: 24px"></i>
          <a href="/login.html"
            ><i class="fa fa-sign-in" style="font-size: 24px"> </i
          ></a>
        </div>
      </div>

      <div class="container">
        <div class="container-navbar">
          <ul>
            <li>
              <p style="font-size: 2rem"><b>MY WISHLIST</b></p>
            </li>
          </ul>
          <ul>
            <li>
              <p id="count" style="font-size: 2rem"><b>1 ITEM</b></p>
            </li>
          </ul>
        </div>
        <hr/>
        <div class="collections">
          <div class="box">
            <div class="photo"></div>
            <div class="information">
                <h3>Puma Nitro training Shoes</h3>
                <p><strong>Prize :</strong>$2500</p>
                <button class="button-43">ADD TO CART</button>
            </div>

            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
